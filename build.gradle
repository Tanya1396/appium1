plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'io.appium', name: 'java-client', version: '7.3.0'
    testImplementation 'io.qameta.allure:allure-junit5:2.13.6'

}
allure {
    autoconfigure = true
    aspectjweaver = true
    version = '2.13.6'
    useJUnit5{
        version = '2.13.6'
    }
}
configurations{
    testCompile
}
test {
    useJUnitPlatform()
}